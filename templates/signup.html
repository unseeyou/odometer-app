{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="toolbar">
        <div class="title">
            <h1>Signup Page</h1>
            <h3>Welcome to the Odometer Logbook!</h3>
        </div>
    </div>

    <div class="description">
    <form method="post">
  <div class="row mb-3">
    <label for="inputUser3" class="col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUser3" name="username">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" name="pw">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPasswordConfirm3" class="col-form-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPasswordConfirm3" name="pwc">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputSecQ3" class="col-form-label">Write a Security Question</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputSecQ3" name="secq">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputSecA3" class="col-form-label">The Answer to your Security Question</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputSeCA3" name="seca">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1" name="remember">
        <label class="form-check-label" for="gridCheck1">
          Remember login details for next time
        </label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
    </div>
{% endblock %}
